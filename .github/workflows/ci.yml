name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

  build-and-push:
    runs-on: ubuntu-latest
    needs: tests
    if: needs.tests.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t barau16/flashapp:${{ github.sha }} .
          docker tag barau16/flashapp:${{ github.sha }} barau16/flashapp:latest

      - name: Push Docker image
        run: |
          docker push barau16/flashapp:${{ github.sha }}
          docker push barau16/flashapp:latest

  notify-on-failure:
    runs-on: ubuntu-latest
    needs:
      - tests
      - build-and-push
    if: failure()
    steps:
      - name: Send failure email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "CI Pipeline FAILED for FlaskApp"
          to: ${{ secrets.MAIL_TO }}
          from: "GitHub CI <${{ secrets.MAIL_USERNAME }}>"
          body: |
            Hello,

            The CI pipeline for the FlaskApp repository has FAILED.
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Workflow: ${{ github.workflow }}
            Run ID: ${{ github.run_id }}

            Please check the GitHub Actions logs for more details.
